<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="playerText">
            <div>
                <h1 class="editablePlayerOne"></h1>
                <div class="buttonPlayerOne"></div>
                <div class="playerOneScore">Score: 0</div>
            </div>

            <div>
                <h1 class="turn">Press Start to begin</h1>
                <div class="buttons">
                    <button class="startGameButton">Start Game</button>
                    <button class="nextGameButton">Next Game</button>
                </div>
            </div>
            
            <div>
                <h1 class="editablePlayerTwo"></h1>
                <div class="buttonPlayerTwo"></div>
                <div class="playerTwoScore">Score: 0</div>
            </div>
            
        </div>
        <div class="board"></div>
        
    </div>
</body>
</html>
